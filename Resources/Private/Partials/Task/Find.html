<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="tx-timelog-projectsearch card overflow-hidden">
    <div class="card-body">
        <header class="frame-header">
            <h4>{f:translate(key: 'findtasks')}</h4>
        </header>
        <f:form action="list">
            <div class="form-row">
                <div class="col">
                    <f:form.textfield class="form-control tlc-findfield" name="projectHandle"
                                      placeholder="{f:translate(key: 'projectHandle')}"
                                      value="{project.handle}"/>
                </div>
                <div class="col">
                    <f:form.textfield class="form-control tlc-findfield" name="taskGroupHandle"
                                      placeholder="{f:translate(key: 'taskGroupHandle')}"
                                      value="{taskGroup.handle}"/>
                </div>
                <div class="col">
                    <f:form.textfield class="form-control tlc-findfield" name="batchHandle"
                                      placeholder="{f:translate(key: 'batchHandle')}"
                                      value="{batch.handle}"/>
                </div>
                <div class="col">
                    <f:form.textfield class="form-control tlc-findfield" name="taskHandle"
                                      placeholder="{f:translate(key: 'taskHandle')}"/>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">{f:translate(key: 'find')}</button>
                </div>
            </div>
        </f:form>
    </div>
</div>

<v:asset.script name="timelog-task-find" movable="true">
;+function ( $ ) {
    $(function () {
        $('.tx-timelog-projectsearch input').on('click',function () {
            var $parent = $(this).closest('.tx-timelog-projectsearch')
            $('.tlc-findfield',$parent).attr('value','');
        })
    });
}(jQuery);
</v:asset.script>

</html>
