<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:auxlibs="http://typo3.org/ns/Buepro/Auxlibs/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="tx-timelog-tasklist col">
    <header class="frame-header">
        <f:if condition="{batch}">
            <f:then>
                <f:variable name="batchLink">
                    <f:link.action arguments="{batchHandle: batch.handle}" section="{project.handle}"
                                   absolute="1" title="{f:translate(key: 'batchHandle')}">
                        {batch.handle}
                    </f:link.action>
                </f:variable>
                <h4>Gestapelte Arbeiten ({batchLink -> f:format.htmlentitiesDecode()})</h4>
            </f:then>
            <f:else>
                <h4>Geh√§ufte Arbeiten</h4>
            </f:else>
        </f:if>
    </header>
    <f:for each="{tasks}" as="task">
        <div id="{task.handle}" class="tlc-task row align-items-center">
            <div class="tlc-info col-md-2 py-3">
                <div class="row">
                    <div class="col-auto col-md-12">{task.endTime -> f:format.date(format: 'd.m.Y')}</div>
                    <div class="col-auto col-md-12">
                        {task.activeTime -> f:format.number(decimals: 2)} {f:translate(key: 'hourAbbreviation')}
                    </div>
                    <div class="col-auto col-md-12">
                        <f:link.action arguments="{taskHandle: task.handle}" section="{task.handle}">
                            {task.handle}
                        </f:link.action>
                    </div>
                </div>
            </div>
            <div class="tlc-desc col py-3">
                <f:if condition="{task.title}">
                    <header class="frame-header">
                        <h5>{task.title}</h5>
                    </header>
                </f:if>
                <f:render partial="Helper/Parsedown" arguments="{text: task.description, settings: settings.markdown}" />
            </div>
        </div>
    </f:for>
</div>

</html>
